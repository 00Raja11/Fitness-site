<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fitness Calculator - Khan's Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="left">
      <img src="./img/fitc.jpg" alt="Khan's Fitness Logo" />
      <div>Khan's Fitness</div>
    </div>
    <div class="mid">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="calculator.html" class="active">Fitness Calculator</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="right">
      <a href="tel:9179072774" class="btn">Call Us</a>
      <a href="mailto:ahmadrajak0011@gmail.com" class="btn">Email Us</a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h1>Fitness Calculator (BMI)</h1>
    <form id="bmiForm">
      <div class="form-group">
        <input type="number" id="weight" placeholder="Enter weight (kg)" required aria-label="Weight in kilograms" />
      </div>
      <div class="form-group">
        <input type="number" id="height" placeholder="Enter height (cm)" required aria-label="Height in centimeters" />
      </div>
      <button type="submit">Calculate BMI</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="bmiResult" class="thank-you-message"></div>
  </div>

  <script>
    const bmiForm = document.getElementById("bmiForm");
    const bmiResult = document.getElementById("bmiResult");
    const resetBtn = document.getElementById("resetBtn");

    bmiForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;

      if (weight > 0 && height > 0) {
        const bmi = (weight / (height * height)).toFixed(2);
        let category = "";

        if (bmi < 18.5) category = "Underweight 😟";
        else if (bmi < 24.9) category = "Normal 😊";
        else if (bmi < 29.9) category = "Overweight 😐";
        else category = "Obese 😟";

        bmiResult.innerHTML = `<strong>Your BMI: ${bmi}</strong> (${category})`;
        bmiResult.style.display = "block";
        bmiResult.style.color = "#000"; // Ensure text is black
      } else {
        bmiResult.innerHTML = "⚠️ Please enter valid weight and height.";
        bmiResult.style.display = "block";
        bmiResult.style.color = "#ff0000"; // Warning in red
      }
    });

    resetBtn.addEventListener("click", () => {
      bmiForm.reset();
      bmiResult.innerHTML = "";
      bmiResult.style.display = "none";
    });
  </script>
</body>
</html>
