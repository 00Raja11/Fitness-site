<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Khan's Fitness</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="left">
      <img src="./img/fitc.jpg" alt="Khan's Fitness Logo" />
      <div>Khan's Fitness</div>
    </div>
    <div class="mid">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="calculator.html">Fitness Calculator</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </div>
    <div class="right">
      <a href="tel:9179072774" class="btn">Call Us</a>
      <a href="mailto:ahmadrajak0011@gmail.com" class="btn">Email Us</a>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container">
    <h1>Contact Us</h1>
    <form id="contactForm">
      <div class="form-group">
        <input type="text" name="name" placeholder="Enter your name" required aria-label="Your Name" />
      </div>
      <div class="form-group">
        <input type="email" name="email" placeholder="Enter your email" required aria-label="Your Email" />
      </div>
      <div class="form-group">
        <textarea name="message" placeholder="Enter your message" rows="4" required aria-label="Your Message"></textarea>
      </div>
      <button type="submit">Send Message</button>
      <button type="button" id="resetBtn">Reset</button>
      <div id="contactMsg" class="thank-you-message"></div>
    </form>
  </div>

<script>
  const contactForm = document.getElementById("contactForm");
  const contactMsg = document.getElementById("contactMsg");
  const resetBtn = document.getElementById("resetBtn");

  contactForm.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = {
      name: contactForm.name.value,
      age: contactForm.age ? contactForm.age.value : 25, // fallback if no age field
      gender: contactForm.gender ? contactForm.gender.value : "Not specified",
      locality: "Jaipur", // or collect from form
    };

    try {
      const res = await fetch("https://fitness-site-mzhl.onrender.com/submit-form", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData),
      });

      const result = await res.json();
      contactMsg.innerHTML = result.message || "✅ Thank you for contacting us!";
    } catch (err) {
      contactMsg.innerHTML = "⚠️ Error submitting form.";
    }

    contactMsg.style.display = "block";
    contactForm.reset();
  });

  resetBtn.addEventListener("click", () => {
    contactForm.reset();
    contactMsg.style.display = "none";
  });
</script>


</body>
</html>
